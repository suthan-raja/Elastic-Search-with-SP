spring.application.name=elasticsearch
server.port=9292


spring.datasource.url=jdbc:postgresql://localhost:5432/elastic
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.data.elasticsearch.uris=http://localhost:9200

spring.data.elasticsearch.cluster-names=elasticService
spring.data.elasticsearch.cluster-node=localhost:9200

spring.data.elasticsearch.repositories.enabled=true
xpack.security.enabled=true


